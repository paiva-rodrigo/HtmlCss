<!DOCTYPE html>
<!-- aqui eu falo que o tipo desse documento é html -->
<html lang="pt-BR">
<head>
    <!-- head é a area de cnfiguração do programa -->
    <meta charset="UTF-8">
    <!-- essa linha de cima define que usaremos os caracteres utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui fala que o site vai ocupar toda a tela do navegador -->
    <title>Aqui é o titulo</title>
</head>  
<body>
    <!-- aqui são algumas tags -->
    <h1>Esse é um exemplo de cabeçalho usando h</h1>
    <p>Esse é um exemplo de paragrafo usando p</p>

    <!-- Algumas Tags não tem fechamento como img -->
    <img src="foto.jpg" alt="Exemplo de foto" height="200">

    
</body>
</html>
